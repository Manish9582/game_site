<link rel="stylesheet" href="forms.css">
<form class="signform" onsubmit="DataFild(event)">
    <div style="text-align: center;">
        <u>
            <h1>Registration</h1>
        </u>
    </div>
    <div class="same">
        <label for="">Name</label>
        <div><input type="text" class="nameInt"></div>
    </div>
    <div class="gender">
        <label for="">Gender</label>
        <div>
            <div class="gen">Male:<input type="radio" class="gendersel"  value="male" onclick="selectGender(value)"></div>
            <div class="gen">Female:<input type="radio" class="gendersel" value="female" onclick="selectGender(value)"></div>
            <div class="gen">Other:<input type="radio" class="gendersel" value="other" onclick="selectGender(value)"></div>
        </div>
    </div>
    <div class="same">
        <label for="">Age</label>
        <div><input type="text" class="ageInt"></div>
    </div>
    <div class="same">
        <label for="">Date of Birth</label>
        <div><input type="date" class="dateInt"></div>
    </div>
    <div class="same">
        <label for="">Email</label>
        <div><input type="text" class="emailInt" onkeyup="checkEmail()"></div>
    </div>
    <div class="same">
        <label for="">Password</label>
        <div><input type="text" class="passwordInt" onkeyup="checkPassword()"></div>
    </div>
    <div class="same submitbtn">
        <input type="submit">
    </div>
    <div style="text-align: center; font-size: 20px;">
        <a href="Login.html">Login</a>
    </div>
</form>

<script src="form.js"></script>
